<canvas id="z" width=400 height=400>
<script>
style='fillStyle';
draw='fillRect';
rnd=Math.random;
ctx=z.getContext('2d');
ctx.font="20px Arial";
movLookup=[0,-1,0,1,0];
function reset(fully){
	if(fully){
		positions=[[9,9]];
		moveDir=0;
	}
	foodX=~~(tileSpacing*rnd());
	foodY=~~(tileSpacing*rnd());
	canChangeDir=1;
	isGameOver=0
}
reset(tileSpacing=20);
document.onkeydown=function(evt){
	whichKey=evt.which;
	if(canChangeDir&36<whichKey&whichKey<41&moveDir%2==whichKey%2){moveDir=whichKey-37;canChangeDir=0}
	if(isGameOver&whichKey==32){reset(1)}
};
setInterval(function(){
	//draw background
	ctx[style]="#cfb";
	ctx[draw](0,0,400,400);
	ctx[style]="#444";
	if(isGameOver){
		ctx.fillText("Game Over! Press Space to start",50,160)
	}
	else{
		//move snake
		tempPos0=positions[0];
		positions.unshift([
			tempPos0[0]+movLookup[moveDir+1],
			tempPos0[1]+movLookup[moveDir]
		]);
		tempPosX=positions[0][0];
		tempPosY=positions[0][1];
		positions.pop();
		//eat food
		if(tempPosX==foodX&tempPosY==foodY){
			positions.push([-1,-1]);
			reset()
		}
		//draw snake
		for(i in positions){
			temp2PosX=positions[i][0];
			temp2PosY=positions[i][1];
			if(i>0&tempPosX==temp2PosX&tempPosY==temp2PosY){isGameOver=1}
			ctx[draw](tileSpacing*temp2PosX,tileSpacing*temp2PosY,tileSize=19,tileSize)
		}
		canChangeDir=1;
		//check for out of bounds
		if(tempPosX<0|tempPosY<0|tempPosX>tileSize|tempPosY>tileSize){isGameOver=1}
		//draw food
		ctx[style]="#f01";
		ctx[draw](tileSpacing*foodX,tileSpacing*foodY,tileSize,tileSize)
	}
},99);
</script>
