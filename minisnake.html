<canvas id="a" width=400 height=400/>
<script>
style='fillStyle';
draw='fillRect';
flr=Math.floor;
rnd=Math.random;
doct=document;
ctx=doct.getElementById('a').getContext('2d');
ctx.font="20px Arial";
movLookup=[0,-1,0,1,0];
function reset(partial){
	if(!partial){
		positions=[{x:9,y:9}];
		moveDir=0;
	}
	foodX=flr(20*rnd());
	foodY=flr(20*rnd());
	canChangeDir=1;
	isGameOver=0
}
reset();
doct.onkeydown=function(evt){
	whichKey=evt.which;
	if(canChangeDir&36<whichKey&whichKey<41&moveDir%2==whichKey%2){moveDir=whichKey-37;canChangeDir=0}
	if(whichKey==32){reset()}
};
setInterval(function(){
	//draw background
	ctx[style]="#cfb";
	ctx[draw](0,0,400,400);
	ctx[style]="#444";
	if(isGameOver) {
		ctx.fillText("Game Over! Press Space to start",50,160)
	}
	else {
		//move snake
		tempPos0=positions[0];
		positions.unshift({
			x:tempPos0.x+movLookup[moveDir+1],
			y:tempPos0.y+movLookup[moveDir]
		});
		tempPosX=positions[0].x;
		tempPosY=positions[0].y;
		positions.pop();
		//check for out of bounds
		if(tempPosX<0|tempPosY<0|tempPosX>19|tempPosY>19){isGameOver=1}
		//eat food
		if(tempPosX==foodX&tempPosY==foodY){
			positions.push([-1,-1]);
			reset(1)
		}
		//draw snake
		for(i in positions){
			temp2PosX=positions[i].x;
			temp2PosY=positions[i].y;
			ctx[draw](20*temp2PosX,20*temp2PosY,19,19);
			if(i>0&tempPosX==temp2PosX&tempPosY==temp2PosY){isGameOver=1}
		}
		canChangeDir=1;
		//draw food
		ctx[style]="#f01";
		ctx[draw](20*foodX,20*foodY,19,19)
	}
},99);
</script>
